<!doctype html>
<html lang="en" class="semi-dark">
{% load static %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--favicon-->
    <link rel="icon" href="{% static 'orders/images/favicon-32x32.png' %}" type="image/png"/>
    <!--plugins-->
    <link href="{% static 'orders/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
    <link href="{% static 'orders/plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet"/>
    <link href="{% static 'orders/plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet"/>
    <!-- loader-->
    <link href="{% static 'orders/css/pace.min.css' %}" rel="stylesheet"/>
<!--    <script src="{% static 'orders/js/pace.min.js' %}"></script>-->
    <!-- Bootstrap CSS -->
    <link href="{% static 'orders/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'orders/css/bootstrap-extended.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="{% static 'orders/css/app.css' %}" rel="stylesheet">
    <link href="{% static 'orders/css/icons.css' %}" rel="stylesheet">
    <!-- Theme Style CSS -->
    <link rel="stylesheet" href="{% static 'orders/css/dark-theme.css' %}"/>
    <link rel="stylesheet" href="{% static 'orders/css/semi-dark.css' %}"/>
    <link rel="stylesheet" href="{% static 'orders/css/header-colors.css' %}"/>
    <title>{{title}}</title>
</head>

<body>
<!--wrapper-->
<div class="wrapper">
    <!--sidebar wrapper -->
    <div class="sidebar-wrapper" data-simplebar="true">
        <div class="sidebar-header">
            <div>
                <img src="{% static 'orders/images/logo-icon.png' %}" class="logo-icon" alt="logo icon">
            </div>
            <div>
                <h4 class="logo-text">DS CRM</h4>
            </div>
            <div class="toggle-icon ms-auto"><i class='bx bx-arrow-back'></i>
            </div>
        </div>
        <!--navigation-->
        <ul class="metismenu" id="menu">
            <li>
                <a href="javascript:;" class="has-arrow">
                    <div class="parent-icon"><i class='bx bx-home-alt'></i>
                    </div>
                    <div class="menu-title">Обзор</div>
                </a>
            </li>
            <li>
                <a href="{% url 'orders'%}" class="has-arrow">
                    <div class="parent-icon"><i class='bx bx-bookmark-heart'></i>
                    </div>
                    <div class="menu-title">Заказы</div>
                </a>
            </li>
			 <li>
                <a href="javascript:;" class="has-arrow">
                    <div class="parent-icon"><i class='bx bx-cart'></i>
                    </div>
                    <div class="menu-title">Продажи</div>
                </a>
            </li>
			 <li>
                <a href="javascript:;" class="has-arrow">
                    <div class="parent-icon"><i class='bx bx-diamond'></i>
                    </div>
                    <div class="menu-title">Финансы</div>
                </a>
            </li>
			 <li>
                <a href="javascript:;" class="has-arrow">
                    <div class="parent-icon"><i class='bx bx-video-recording'></i>
                    </div>
                    <div class="menu-title">Устройства</div>
                </a>
            </li>
			 <li>
                <a href="{% url 'clients' %}" class="has-arrow">
                    <div class="parent-icon"><i class='bx bx-user-circle'></i>
                    </div>
                    <div class="menu-title">Клиенты</div>
                </a>
            </li>

        </ul>
        <!--end navigation-->
    </div>
    <!--end sidebar wrapper -->
    <!--start header -->
    <header>
        <div class="topbar d-flex align-items-center">
            <nav class="navbar navbar-expand gap-3">
                <div class="mobile-toggle-menu"><i class='bx bx-menu'></i>
                </div>
                <div class="position-relative search-bar d-lg-block d-none" data-bs-toggle="modal"
                     data-bs-target="#SearchModal">
                    <input class="form-control px-5" disabled type="search" placeholder="Search">
                    <span class="position-absolute top-50 search-show ms-3 translate-middle-y start-0 top-50 fs-5"><i
                            class='bx bx-search'></i></span>
                </div>
                <div class="top-menu ms-auto">
                    <ul class="navbar-nav align-items-center gap-1">
                        <li class="nav-item mobile-search-icon d-flex d-lg-none" data-bs-toggle="modal"
                            data-bs-target="#SearchModal">
                            <a class="nav-link" href="javascript:;"><i class='bx bx-search'></i>
                            </a>
                        </li>

                        <li class="nav-item dark-mode d-none d-sm-flex">
                            <a class="nav-link dark-mode-icon" href="javascript:;"><i class='bx bx-moon'></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user-box dropdown px-3">
                    <a class="d-flex align-items-center nav-link dropdown-toggle gap-3 dropdown-toggle-nocaret"
                       href="{% url 'users:profile' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'orders/images/avatars/avatar-1.png' %}" class="user-img" alt="user avatar">
                        <div class="user-info">
                            <p class="user-name mb-0">{{user.name}}</p>
                            <p class="designattion mb-0">{{user.email}}</p>
                        </div>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item d-flex align-items-center" href="{% url 'users:profile' %}"><i
                                class="bx bx-user fs-5"></i><span>Profile</span></a>
                        </li>
                        <li><a class="dropdown-item d-flex align-items-center" href="javascript:;"><i
                                class="bx bx-cog fs-5"></i><span>Settings</span></a>
                        </li>
                        <li>
                            <div class="dropdown-divider mb-0"></div>
                        </li>
                        <li><a class="dropdown-item d-flex align-items-center" href="{% url 'users:logout' %}"><i
                                class="bx bx-log-out-circle"></i><span>Logout</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <!--end header -->
    <!--start page wrapper -->
    <div class="page-wrapper">
        <div class="page-content">
            <!--breadcrumb-->

            <!--end breadcrumb-->
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!--end page wrapper -->
    <!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
    <!--End Back To Top Button-->
    <footer class="page-footer">
        <p class="mb-0">Copyright © 2023. All right reserved.</p>
    </footer>
</div>
<!--end wrapper-->

<!-- Bootstrap JS -->
<script src="{% static 'orders/js/bootstrap.bundle.min.js' %}"></script>
<!--plugins-->
<script src="{% static 'orders/js/app.js' %}"></script>
<script src="{% static 'orders/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
