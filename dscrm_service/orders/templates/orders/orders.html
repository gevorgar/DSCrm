<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<ul>
    {% for order in orders %}

       <a href="{{order.get_absolute_url}}">{{order.id}}</a>

        {{order.order_description}}

    {% endfor %}
</ul>
</body>
</html>
